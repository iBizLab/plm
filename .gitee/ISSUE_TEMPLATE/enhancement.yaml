name: 功能建议
description: 对本项目提出一个功能建议
title: "[功能建议]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢提出功能建议，我们将仔细考虑！
  - type: textarea
    id: desired-solution
    attributes:
      label: 建议描述
      description: 请描述你遇到的问题，以及考虑过的替代解决方案。
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: 操作步骤
      description: 请提供操作步骤描述或截图。
    validations:
      required: false
  - type: dropdown
    id: version
    attributes:
      label: 软件版本
      description: 你当前正在使用我们软件的哪个版本？根据"deploy/compose/.env"的SYSTEM_REPO参数选择，如果是dev方式启动的请选择ModelingIDE。
      options:
        - https://gitee.com/ibizplm-open/plm-runner/releases/download/V1.0-alpha.20250422/V1.0-alpha.20250422.zip (最新)
        - https://gitee.com/ibizplm-open/plm-runner/releases/download/V1.0-alpha.20250226/V1.0-alpha.20250226.zip
        - ModelingIDE
    validations:
      required: true